<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Expense Tracker</title>
</head>

<body>
    <div class="container">
        <h1 class="p-2 text-center">Expense Tracker</h1>
        <form id="expense-form" class="col-12">
            <div class="form-group">
                <label for="expense" class="col-6">Choose Expense Amount</label>
                <input type="text" class="form-control" id="expense" name="expense" required>
            </div>
            <div class="form-group">
                <label for="description" class="col-6">Enter Description</label>
                <input type="text" class="form-control" name="description" id="description" required>
            </div>
            <div class="form-group">
                <label for="category" class="col-6">Choose a Category</label>
                <select class="form-select col-4" id="category" required>
                    <option value="movie">Movie</option>
                    <option value="fuel">Fuel</option>
                    <option value="food">Food</option>
                    <option value="entertainment">Entertainment</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary col-12">Add Expense</button>
        </form>
        <ul id="expense-list" class="list-group mt-4"></ul>
    </div>
    <script src="index.js"></script>
</body>

</html>
